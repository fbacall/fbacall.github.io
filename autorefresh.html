<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html>
        <head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="utf-8">
            <title>I refresh myself</title>
            <style>
                body { background: #222; color: #fff; font-family: monospace; padding: 0.5em; margin: 0; font-size: 14px; }
            </style>
        </head>
<body>

<h1>Wabsite</h1>
<h3>Loaded at: <span id="mod"></span></h3>

<script>
    const loadTime = new Date();
    document.getElementById('mod').innerText = loadTime;

    setInterval(() => {
        fetch(window.location.href, { method: 'HEAD' }).then((res) => {
            const lastMod = new Date(res.headers.get("last-modified"));
            if (lastMod > loadTime) {
                document.getElementById('mod').innerText = 'REFRESHING...';
                window.location.reload();
            }
        });
    }, 120000);
</script>
</body>
</html>
