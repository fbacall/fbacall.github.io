<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Util</title>
    <style>
        body {
            background: #eee;
            font-family: monospace;
            padding: 0.5em;
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .wrapper {
            max-width: 1400px;
            margin: 1em auto;
            background: white;
            padding: 2em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        textarea {
            border: 1px solid #ddd;
            display: block;
            margin-bottom: 1em;
            height: 8em;
            width: 100%;
        }

        textarea:disabled {
            background: #eee;
        }

        #error {
            background: #fee;
            color: #921a1a;
        }

        #pipeline {
            background: #eee;
            height: 1.5em;
        }

        .tool {
            border: 1px solid #ddd;
            padding: 2px 5px;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            margin-right: 0.25em;
            background: white;
        }

        .tool.active {
            background: #b5ff95;
            border-color: #009926;
        }

        .step {
            display: inline-block;
        }

        .step::after {
            content: 'â†’';
            padding: 0 5px;
        }

        .step:last-child::after {
            content: '';
            padding: 0;
        }

        .step.success {
            background: #b5ff95;
        }

        .step.fail {
            background: #fee;
        }

        section {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <section id="tools"></section>
    <section>
        <label for="input">Input</label>
        <textarea id="input" class="io input"></textarea>
    </section>
    <section>
        <div id="pipeline"></div>
        <div id="error"></div>
    </section>
    <section>
        <label for="output">Output</label>
        <textarea id="output" class="io output"></textarea>
    </section>
</div>
<script>
    const tools = {
        charCodes: function (input) {
            const a = input;
            const codes = new Array(a.length);
            for (let i = 0; i < a.length; i++) {
                codes[i] = a.charCodeAt(i);
            }
            return codes.join(' ');
        },

        uriEncode: function (input) {
            return encodeURIComponent(input);
        },

        uriDecode: function (input) {
            return decodeURIComponent(input);
        },

        base64Encode: function (input) {
            return btoa(input);
        },

        base64Decode: function (input) {
            return atob(input);
        },

        jsonFormat: function (input) {
            const o = JSON.parse(input);
            return JSON.stringify(o, null, 2);
        }
    };

    function swapTool(tool) {
        clearPipeline();
        addTool(tool);
    }

    function addTool(tool) {
        document.querySelector('.tool[data-tool=' + tool + ']').classList.add('active');
        document.getElementById('pipeline').appendChild(stepElement(tool));
    }

    function clearPipeline() {
        document.getElementById('pipeline').innerHTML = '';
        document.querySelectorAll('.tool.active').forEach(tool => tool.classList.remove('active'));
    }

    function stepElement(tool) {
        const el = document.createElement('div');
        el.className = 'step';
        el.dataset.tool = tool;
        el.innerText = tool;
        return el;
    }

    function recalc() {
        const errorEl = document.getElementById('error');
        errorEl.innerText = '';
        let input = document.getElementById('input').value;
        let err = false;

        if (!input) {
            return;
        }
        document.getElementById('pipeline').querySelectorAll('.step').forEach(function (step) {
            step.classList.remove('success', 'fail');
            const tool = tools[step.dataset.tool];
            try {
                input = tool(input);
                step.classList.add('success');
            } catch (e) {
                err = true;
                errorEl.innerText = `[${step.dataset.tool}] ${e}`;
                step.classList.add('fail');
            }
        });

        if (!err) {
            document.getElementById('output').value = input;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const toolBox = document.getElementById('tools');
        for (const tool in tools) {
            const toolEl = document.createElement('div');
            toolEl.className = 'tool';
            toolEl.dataset.tool = tool;
            toolEl.innerText = tool;
            toolEl.addEventListener('click', function (e) {
                if (e.shiftKey) {
                    addTool(tool);
                } else {
                    swapTool(tool);
                }

                recalc();
            });

            toolBox.appendChild(toolEl);
        }

        const clearEl = document.createElement('div');
        clearEl.className = 'tool';
        clearEl.innerHTML = '(Clear)';
        clearEl.addEventListener('click', function () {
            clearPipeline();
            recalc();
            document.getElementById('output').value = '';
        });
        toolBox.appendChild(clearEl);

        document.getElementById('input').addEventListener('keyup', recalc);
    });
</script>
</body>
</html>
